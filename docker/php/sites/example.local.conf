<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName example.local

    ErrorLog ${APACHE_LOG_DIR}/example.local-error.log
	CustomLog ${APACHE_LOG_DIR}/example.local-access.log combined

    <Directory /var/www/html>
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
